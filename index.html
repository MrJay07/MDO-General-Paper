                options: ["glycol", "glycerol", "ethyl alcohol", "acetone"],
                correctAnswer: "glycerol"
            },
            {

                options: ["anthocyanin", "carotene", "chlorophyll", "xanthophyll"],
                correctAnswer: "anthocyanin"
            },
            {
                question: "Potato is a modified form of",
                options: ["fruit", "leaf", "stem", "root"],
                correctAnswer: "stem"
            },
            {
                question: "Pollination caused by wind is called as",
                options: ["anemophily", "entomophily", "hydrophily", "zoophily"],
                correctAnswer: "anemophily"
            },
            {
                question: "Plants convert nitrates from the soil to",
                options: ["ammonia", "free nitrogen", "urea", "protein"],
                correctAnswer: "protein"
            },
            {
                question: "The plants that develop in dry conditions are called as",
                options: ["hydrophytes", "mesophytes", "lithophytes", "xerophytes"],
                correctAnswer: "xerophytes"
            },
            {
                question: "Mumps is a disease caused by",
                options: ["fungus", "virus", "bacteria", "protozoa"],
                correctAnswer: "virus"

            {

                options: ["42", "44", "46", "48"],
                correctAnswer: "46"

            {

                options: ["pancreas", "stomach", "liver", "kidney"],
                correctAnswer: "liver"

            {

                options: ["behaviour of human beings", "formation of rocks", "diseases caused by bacteria", "study of insects"],
                correctAnswer: "study of insects"
            },
            {
                question: "The haemoglobin in 100 gm of blood of normal adult (male) is",
                options: ["10 gm", "14 gm", "18 gm", "24 gm"],
                correctAnswer: "14 gm"
            }
        ];

        let currentQuestionIndex = 0;
        const userAnswers = new Array(questions.length).fill(null);

        const questionDisplay = document.getElementById('question-display');
        const questionCounter = document.getElementById('question-counter');
        const optionsDisplay = document.getElementById('options-display');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const resultList = document.getElementById('result-list');
        const feedbackMessageDiv = document.getElementById('feedback-message');

        // Function to update navigation button states
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            // Next button is disabled if no answer is selected for the current question OR if it's the last question
            nextButton.disabled = userAnswers[currentQuestionIndex] === null || currentQuestionIndex === questions.length - 1;

            // Show/hide submit button and next button based on current question index and answer status
            if (currentQuestionIndex === questions.length - 1) {
                submitButton.classList.remove('hidden');
                nextButton.classList.add('hidden');
            } else {
                submitButton.classList.add('hidden');
                nextButton.classList.remove('hidden'); // Always show next button, but it might be disabled
            }
        }

        function renderQuestion() {
            const questionData = questions[currentQuestionIndex];
            // Update question counter
            questionCounter.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
            
            // Add serial number to the question
            questionDisplay.innerHTML = `${questionData.question}`;

            optionsDisplay.innerHTML = '';
            feedbackMessageDiv.classList.add('hidden'); // Hide feedback when new question loads
            feedbackMessageDiv.textContent = ''; // Clear previous feedback text

            questionData.options.forEach((option, index) => {
                const optionId = `q${currentQuestionIndex}-option${index}`;
                const isSelected = userAnswers[currentQuestionIndex] === option;

                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.className = `option-label ${isSelected ? 'selected' : ''}`;

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question-${currentQuestionIndex}`;
                radio.id = optionId;
                radio.value = option;
                radio.checked = isSelected;

                const optionTextSpan = document.createElement('span');
                optionTextSpan.innerHTML = option; // Use innerHTML for LaTeX in options

                label.appendChild(radio);
                label.appendChild(optionTextSpan);
                optionsDisplay.appendChild(label);

                // If an answer was previously selected for this question, apply feedback classes and disable radios
                if (userAnswers[currentQuestionIndex] !== null) {
                    radio.disabled = true;
                    label.classList.add('disabled-option'); // Add a class to dim disabled options

                    if (option === questionData.correctAnswer) {
                        label.classList.add('correct-answer-display');
                    }
                    if (option === userAnswers[currentQuestionIndex] && option !== questionData.correctAnswer) {
                        label.classList.add('incorrect-answer-display');
                    }
                    // Show feedback message for already answered questions
                    if (userAnswers[currentQuestionIndex] === questionData.correctAnswer) {
                        feedbackMessageDiv.innerHTML = 'Correct!';
                        feedbackMessageDiv.className = 'mt-4 p-3 rounded-lg text-center font-semibold bg-green-100 text-green-800';
                    } else {
                        feedbackMessageDiv.innerHTML = `Incorrect. The correct answer was: ${questionData.correctAnswer}`;
                        feedbackMessageDiv.className = 'mt-4 p-3 rounded-lg text-center font-semibold bg-red-100 text-red-800';
                    }
                    feedbackMessageDiv.classList.remove('hidden');
                } else {
                    // Only add event listener if not already answered
                    radio.addEventListener('change', (event) => {
                        const selectedOption = event.target.value;
                        userAnswers[currentQuestionIndex] = selectedOption;

                        // Disable all radio buttons for the current question
                        document.querySelectorAll(`input[name="question-${currentQuestionIndex}"]`).forEach(r => r.disabled = true);
                        document.querySelectorAll(`#options-display .option-label`).forEach(lbl => {
                            lbl.classList.add('disabled-option'); // Apply disabled style to all options
                            lbl.classList.remove('selected'); // Remove selected class from all
                        });

                        // Apply feedback classes
                        label.classList.add('selected'); // Keep selected class for the chosen one
                        if (selectedOption === questionData.correctAnswer) {
                            label.classList.add('correct-answer-display');
                            feedbackMessageDiv.innerHTML = 'Correct!';
                            feedbackMessageDiv.className = 'mt-4 p-3 rounded-lg text-center font-semibold bg-green-100 text-green-800';
                        } else {
                            label.classList.add('incorrect-answer-display');
                            // Highlight the correct answer as well
                            document.querySelectorAll(`#options-display .option-label`).forEach(lbl => {
                                if (lbl.querySelector('input').value === questionData.correctAnswer) {
                                    lbl.classList.add('correct-answer-display');
                                }
                            });
                            feedbackMessageDiv.innerHTML = `Incorrect. The correct answer was: ${questionData.correctAnswer}`;
                            feedbackMessageDiv.className = 'mt-4 p-3 rounded-lg text-center font-semibold bg-red-100 text-red-800';
                        }
                        feedbackMessageDiv.classList.remove('hidden');

                        // Typeset MathJax in feedback message
                        if (typeof MathJax !== 'undefined') {
                            MathJax.typesetPromise([feedbackMessageDiv]).catch((err) => console.error("MathJax typesetting failed:", err));
                        }
                        updateNavigationButtons(); // Update buttons after selection
                    });
                }
            });

            updateNavigationButtons();
            // Render MathJax for question and options
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([questionDisplay, optionsDisplay]).catch((err) => console.error("MathJax typesetting failed:", err));
            }
        }

        function showResults() {
            quizArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            prevButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            submitButton.classList.add('hidden');

            resultList.innerHTML = '';
            let correctCount = 0;
            questions.forEach((questionData, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === questionData.correctAnswer;
                if (isCorrect) {
                    correctCount++;
                }

                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <p><strong>Question ${index + 1}:</strong> ${questionData.question}</p>
                    <p><strong>Your Answer:</strong> <span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">${userAnswer !== null ? userAnswer : 'Not answered'}</span></p>
                    <p><strong>Correct Answer:</strong> <span class="correct-answer">${questionData.correctAnswer}</span></p>
                `;
                resultList.appendChild(resultItem);
            });

            const scoreDisplay = document.createElement('div');
            scoreDisplay.className = 'text-lg font-bold text-center mt-4';
            scoreDisplay.textContent = `You scored ${correctCount} out of ${questions.length} questions correctly!`;
            resultList.prepend(scoreDisplay); // Add score at the top

            // Render MathJax for results if available
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([resultList]).catch((err) => console.error("MathJax typesetting failed:", err));
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        submitButton.addEventListener('click', () => {
            showResults();
        });

        // Initialize quiz
        renderQuestion();

        // Load MathJax for LaTeX rendering
        const mathJaxScript = document.createElement('script');
        mathJaxScript.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
        mathJaxScript.async = true;
        document.head.appendChild(mathJaxScript);
    </script>
